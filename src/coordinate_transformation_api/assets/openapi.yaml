  /check-density:
    post:
      operationId: "post-density-check"
      tags:
        - Check-density
      summary: >
        Check segment length of (multi)polygon and (multi)linestring geometries based
        on the geodesic (ellipsoidal great-circle) distance on the GRS80 ellipsoid
      description: |
        Check segment length of polygon and linestring geometries. Returns a `DensityCheckReport` containing a FeatureCollection containing all line segments exceeding the maximum segment length 'maxSegmentLength' or maximum segment deviation `maxSegmentDeviation`.
      parameters:
        - $ref: "#/components/parameters/sourceCrs"
        - $ref: "#/components/parameters/contentCrs"
        - $ref: "#/components/parameters/maxSegmentLength"
        - $ref: "#/components/parameters/maxSegmentDeviation"

      requestBody:
        required: true
        description: |
          One of:
          - GeoJSON Feature
          - GeoJSON FeatureCollection
          - GeoJSON Geometry
          - GeoJSON GeometryCollection

          GeoJSON FeatureCollection objects may contain a `.crs` member containing a named CRS, to indicate the source CRS. See the `GeoJsonCrs` schema for more details.

          > **Note:** The `crs` member is not part of the [FeatureCollection schema](https://geojson.org/schema/FeatureCollection.json).

          When `crs` is specified in the request body, the `source-crs` query parameter or `content-crs` request header may be omitted. Order of precedence of CRS input is: request body > query parameters > headers.
        content:
          application/json:
            schema:
              oneOf:
                - $ref: https://geojson.org/schema/Feature.json
                - $ref: https://geojson.org/schema/FeatureCollection.json
                - $ref: https://geojson.org/schema/Geometry.json
                - $ref: https://geojson.org/schema/GeometryCollection.json
              example:
                type: FeatureCollection
                name: lijnen
                crs:
                  type: name
                  properties:
                    name: urn:ogc:def:crs:EPSG::28992
                features:
                  - type: Feature
                    properties: {}
                    geometry:
                      type: LineString
                      coordinates:
                        - - 156264.9063
                          - 601302.5889
                        - - 165681.9644
                          - 605544.3131
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DensityCheckReport"

          headers:
            api-version:
              $ref: "#/components/headers/api-version"
            content-crs:
              description:
                Coordinate reference system (CRS) of the input coordinates
              $ref: "#/components/headers/content-crs"
        "400":
          $ref: "#/components/responses/400"
        "500":
          $ref: "#/components/responses/500"

  /densify:
    post:
      operationId: "post-densify"
      tags:
        - Experimental
      summary: >
        Densify (multi)polygon and (multi)linestring geometries using the
        geodesic (ellipsoidal great-circle) trajectory on the GR80 ellipsoid
      description: |
        **Warning**: This endpoint is currently in an experimental phase!

        A POST endpoint that accepts a GeoJSON object and densifies the
        geometries using the maximum segment length 'maxSegmentLength' or
        maximum segment deviation `maxSegmentDeviation` threshold.
      parameters:
        - $ref: "#/components/parameters/sourceCrs"
        - $ref: "#/components/parameters/contentCrs"
        - $ref: "#/components/parameters/maxSegmentLength"
        - $ref: "#/components/parameters/maxSegmentDeviation"

      requestBody:
        required: true
        description: |
          One of:
          - GeoJSON Feature
          - GeoJSON FeatureCollection
          - GeoJSON Geometry
          - GeoJSON GeometryCollection

          GeoJSON FeatureCollection objects may contain a `.crs` member containing a named CRS, to indicate the source CRS. See the `GeoJsonCrs` schema for more details.

          > **Note:** The `crs` member is not part of the [FeatureCollection schema](https://geojson.org/schema/FeatureCollection.json).

          When `crs` is specified in the request body, the `source-crs` query parameter or `content-crs` request header may be omitted. Order of precedence of CRS input is: request body > query parameters > headers.
        content:
          application/json:
            schema:
              oneOf:
                - $ref: https://geojson.org/schema/Feature.json
                - $ref: https://geojson.org/schema/FeatureCollection.json
                - $ref: https://geojson.org/schema/Geometry.json
                - $ref: https://geojson.org/schema/GeometryCollection.json
            example:
              type: Feature
              properties:
                id: 1
              geometry:
                type: LineString
                coordinates:
                  - - 156264.9063
                    - 601302.5889
                  - - 165681.9644
                    - 605544.3131
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: https://geojson.org/schema/FeatureCollection.json
              example:
                type: FeatureCollection
                name: lijnen
                crs:
                  type: name
                  properties:
                    name: urn:ogc:def:crs:EPSG::28992
                features:
                  - type: Feature
                    properties: {}
                    geometry:
                      type: LineString
                      coordinates:
                        - - 156264.9063
                          - 601302.5889
                        - - 165681.9644
                          - 605544.3131
          headers:
            api-version:
              $ref: "#/components/headers/api-version"
            content-crs:
              $ref: "#/components/headers/content-crs"
        "400":
          $ref: "#/components/responses/400"
        "500":
          $ref: "#/components/responses/500"

  /transform:
    get:
      operationId: "get-transform"
      tags:
        - Transform
      summary: >
        Transformation of the given coordinates of a point from the source CRS
        to the target CRS.
      description: >
        A GET endpoint that accepts coordinates of a given source CRS and
        performs the transformation to the provided target CRS. The input
        coordinates are a comma separated list of numbers that can represent the
        `x, y` or (depending on the EPSG definition of CRS) `lat, lon` / `lon, lat` coordinates with or without a height or `X, Y, Z` coordinates.

        Source CRS and target CRS can be defined through either the query
        parameters or the request headers. Order of precedence is: query
        parameters > request headers.
      parameters:
        - $ref: "#/components/parameters/sourceCrs"
        - $ref: "#/components/parameters/targetCrs"
        - $ref: "#/components/parameters/epochParam"
        - $ref: "#/components/parameters/contentCrs"
        - $ref: "#/components/parameters/acceptCrs"
        - $ref: "#/components/parameters/coordinates"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: https://geojson.org/schema/Point.json
                example:
                  type: Point
                  coordinates:
                    - 5.387203649
                    - 52.155172887
                    - 43.2772
            text/plain:
              schema:
                type: string
                example: "POINT Z (5.387203649 52.155172887 43.2772)"
                description:
                  WKT representation of a point as POINT (...) or POINT Z (...)
          headers:
            api-version:
              $ref: "#/components/headers/api-version"
            content-crs:
              $ref: "#/components/headers/content-crs"
            epoch:
              $ref: "#/components/headers/epoch"
        "400":
          $ref: "#/components/responses/400"
        "500":
          $ref: "#/components/responses/500"

    post:
