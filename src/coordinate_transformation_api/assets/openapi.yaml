        type: nsgi.nl/crs-not-found-error
        title: CRS Not Found Error
        status: 404
        detail: CRS with id EPSG:289923 not supported by API
    400DensityCheckFailedExample:
      value:
        type: nsgi.nl/density-check-failed
        title: Density Check Failed
        status: 400
        detail:
          "density-check failed, with following query parameters: density-check:
          True, max-segment-length: 200.0"
        report:
          checkResult: false
          failedLineSegments:
            bbox: null
            type: FeatureCollection
            features:
              - bbox: null
                type: Feature
                geometry:
                  bbox: null
                  type: LineString
                  coordinates:
                    - - 156264.9064
                      - 601302.5889
                    - - 165681.9645
                      - 605544.3131
                properties:
                  segment_length: 10327.9665
                id: null
            crs:
              properties:
                name: urn:ogc:def:crs:EPSG::28992
              type: name
            name: density-check-report
    400Example:
      value:
        type: "about:blank"
        detail: HTTP 400 Bad Request
        status: 400
        instance: self
        title: Bad Request
    500Example:
      value:
        type: "about:blank"
        detail: HTTP 500 Internal Server Error
        status: 500
        instance: self
        title: Internal Server Error

  headers:
    api-version:
      description: Open API Specification version number
      schema:
        type: string
      example: "3.0.0"
    content-crs:
      description: Coordinate reference system (CRS) of the response
      schema:
        $ref: "#/components/schemas/CrsHeaderEnum"
    density-check-result:
      description: Density check result
      schema:
        $ref: "#/components/schemas/DensityCheckResultEnum"
    epoch:
      description:
        Epoch of the coordinates in the response (if defined in the input)
      schema:
        $ref: "#/components/schemas/Epoch"
  parameters:
    acceptCrs:
      description: Target coordinate reference system (CRS); Usage discouraged: use `target-crs` instead
      in: header
      name: accept-crs
      required: false
      example: http://www.opengis.net/def/crs/EPSG/0/7931
      schema:
        $ref: "#/components/schemas/CrsHeaderEnum"
    contentCrs:
      description: Source coordinate reference system (CRS); Usage discouraged: use `source-crs` instead
      in: header
      name: content-crs
      required: false
      example: http://www.opengis.net/def/crs/EPSG/0/7415
      schema:
        $ref: "#/components/schemas/CrsHeaderEnum"
    coordinates:
      description:
        Coordinates of the query point as comma seperated list, see `source-crs`
        parameter for order and required dimension of the coordinates
      in: query
      name: coordinates
      required: true
      style: form
      explode: false
      schema:
        $ref: "#/components/schemas/Coords"
    densityCheck:
      description: |
        Run density-check on input before transformation. Will result in HTTP 400 response if the density-check fails. When set on `true` one of the following parameters needs to be set `max-segment-length` or `max-segment-deviation`
      in: query
      name: density-check
      example: True
      required: false
      schema:
        type: boolean
        default: true
    epochParam:
      description: Epoch of source coordinate reference system (CRS). Leave empty for null transformation recommended for most applications.
      name: epoch
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/Epoch"
    maxSegmentDeviation:
      description: Maximum segment deviation in metres
      in: query
      name: max-segment-deviation
      required: false
      schema:
        type: number
        minimum: 0.001
    maxSegmentLength:
      description: Maximum segment length in metres
      in: query
      name: max-segment-length
      required: false
      schema:
        default: 200
        type: number
        minimum: 200
    sourceCrs:
      description: |
